<form role="form" id="addTIme" class="form-horizontal" ng-submit="vm.onSubmit()">
  <div class="modal-header">
    <button ng-click="vm.modal.cancel()" type="button" class="close">
      <span aria-hidden="true">x</span>
      <span class="sr-only">close</span>
    </button>
    <h4 id="timeModalTitle" class="modal-title">Add time for {{ vm.locationData.locationName }}</h4>
  </div>
  <div class="modal-body">
    <div class="alert alert-danger" ng-show="vm.formError" role="alert">{{ vm.formError }}</div>
    <div class="form-group">
      <label for="days" class="col-xs-10 col-sm-2 control-label">Days</label>
      <div class="col-xs-12 col-sm-10">
        <input type="text" id="days" name="days" class="form-control" required="required" ng-model="vm.formData.days">
      </div>
    </div>
    <div class="form-group">
      <label for="opening" class="col-xs-10 col-sm-2 control-label">Opening</label>
      <div class="col-xs-12 col-sm-10">
        <input type="text" id="opening" name="opening" class="form-control" ng-model="vm.formData.opening">
      </div>
    </div>
    <div class="form-group">
      <label for="closing" class="col-xs-10 col-sm-2 control-label">Closing</label>
      <div class="col-xs-12 col-sm-10">
        <input type="text" id="closing" name="closing" class="form-control" ng-model="vm.formData.closing">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 col-xs-12">
        <div class="checkbox">
          <label for="closed">
            <input type="checkbox" id="closed" name="closed" ng-model="vm.formData.closed"> Closed?
          </label>
        </div>
      </div>
    </div>
    <button class="btn btn-default" type="button" ng-click="vm.modal.cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit">Add Time</button>
  </div>
</form>
