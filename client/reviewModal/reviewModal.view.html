<form name="addReview" role="form" id="addReview" class="form-horizontal">
  <div class="modal-header">
    <button type="button" ng-click="vm.modal.cancel()" class="close">
      <span aria-hidden="true">x</span><span class="sr-only">close</span>
    </button>
    <h4 id="myModalTitle" class="modal-title">Add review for {{vm.locationData.locationName}}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name" class="col-xs-2 col-sm-2 control-label">Name</label>
      <div class="col-xs-10 col-sm-10">
        <input type="text" id="name" class="form-control" name="name" required="required" ng-model="vm.formData.name">
      </div>
    </div>
    <div class="form-group">
      <label for="rating" class="col-xs-2 col-sm-2 control-label">Rating</label>
      <div class="col-xs-12 col-sm-2">
        <select name="rating" id="rating" class="form-control" ng-model="vm.formData.rating">
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="review" class="col-sm-2 control-label">Review</label>
      <div class="col-sm-10">
        <textarea name="review" id="review" class="form-control" required="required" ng-model="vm.formData.reviewText"></textarea>
      </div>
    </div>
    <button class="btn btn-default" type="button" ng-click="vm.modal.cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit">Add review</button>
  </div>
</form>
