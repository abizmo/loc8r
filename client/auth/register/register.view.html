<header-component></header-component>
<div class="container">
  <page-header content="vm.pageHeader"></page-header>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="jumbotron">
        <form name="register" role="form" id="register" class="form-horizontal" ng-submit="vm.onSubmit()">
          <div class="alert alert-danger" ng-show="vm.formError" role="alert">
            {{ vm.formError }}
          </div>
          <div class="form-group">
            <label for="name" class="col-xs-2 col-sm-2 control-label">Full Name</label>
            <div class="col-xs-10 col-sm-10">
              <input type="text" id="name" class="form-control" name="name"  ng-model="vm.credentials.name" required="required">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-xs-2 col-sm-2 control-label">Email adress</label>
            <div class="col-xs-10 col-sm-10">
              <input type="email" id="email" class="form-control" name="email"  ng-model="vm.credentials.email" required="required">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-xs-2 col-sm-2 control-label">Password</label>
            <div class="col-xs-10 col-sm-10">
              <input type="password" id="password" class="form-control" name="password"  ng-model="vm.credentials.password" required="required">
            </div>
          </div>
          <button class="btn btn-primary col-xs-12" type="submit">Register</button>
        </form>
        <p class="lead">Have an account? <a href="/login?page={{ vm.returnPage }}">Log in</a></p>
      </div>
    </div>
  </div>
  <footer-component></footer-component>
</div>
